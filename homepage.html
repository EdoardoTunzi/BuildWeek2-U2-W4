<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid text-center">
        <div class="row">
          <div id="sideBar" class="col-3">
            <div>content</div>
          </div>
          <div class="col-9">
            <div>content</div>
          </div>
        </div>
      </div>
    </main>
    <!--playerbar-->
    <div id="playerBar" class="d-flex justify-content-between align-items-center">
      <!--div sinistra-->
      <div class="d-flex align-items-center">
        <img class="mx-2" src="./assets/imgs/main/image-1.jpg" alt="album image" width="50px" />
        <div class="lh-1">
          <p>Nome brano</p>
          <p>Artista</p>
        </div>
        <i class="bi bi-suit-heart"></i>
      </div>
      <!--div centrale-->
      <div class="w-50">
        <div class="d-flex justify-content-center gap-3 fs-3">
          <i class="bi bi-shuffle"></i>
          <i class="bi bi-skip-backward-fill"></i>
          <i class="bi bi-play-circle-fill"></i>
          <i class="bi bi-skip-forward-fill"></i>
          <i class="bi bi-repeat"></i>
        </div>
        <div class="d-flex">
          <span>00:23</span>
          <div class="progress w-75" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
          </div>
          <span>2:30</span>
        </div>
      </div>
      <!--div destra-->
      <div class="d-flex w-30 justify-content-center gap-3 me-2">
        <i class="bi bi-view-list"></i>
        <i class="bi bi-pc-display"></i>
        <i class="bi bi-volume-up"></i>
        <div class="volumeSlider">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange" style="width: 100px" />
        </div>
        <i class="bi bi-arrows-angle-expand"></i>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
